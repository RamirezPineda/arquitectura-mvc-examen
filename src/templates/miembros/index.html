  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const filasMiembro = document.querySelectorAll(".fila-miembro");

      filasMiembro.forEach(function (fila) {
        fila.addEventListener("click", function () {
          const id = fila.querySelector("th").textContent;
          const ci = fila.querySelector("td:nth-child(2)").textContent;
          const nombre = fila.querySelector("td:nth-child(3)").textContent;
          const telefono = fila.querySelector("td:nth-child(4)").textContent;
          const edad = fila.querySelector("td:nth-child(5)").textContent;
          const fechaIngreso =
            fila.querySelector("td:nth-child(6)").textContent;

          document.querySelector("#id").value = id;
          document.querySelector("#ci").value = ci;
          document.querySelector("#nombre").value = nombre;
          document.querySelector("#telefono").value = telefono;
          document.querySelector("#edad").value = edad;
          document.querySelector("#fechaIngreso").value = fechaIngreso;
        });
      });
    });
  </script>
