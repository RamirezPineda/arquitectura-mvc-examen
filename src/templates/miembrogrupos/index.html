  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const filasMiembro = document.querySelectorAll(".fila-miembrogrupo");

      filasMiembro.forEach(function (fila) {
        fila.addEventListener("click", function () {
          const id = fila.querySelector("th").textContent;
          const rol = fila.querySelector("td:nth-child(2)").textContent;
          const fechaInicio = fila.querySelector("td:nth-child(3)").textContent;

          const miembroId = fila.querySelector("td:nth-child(7)").textContent;
          const grupoId = fila.querySelector("td:nth-child(8)").textContent;

          document.querySelector("#id").value = id;
          document.querySelector("#rol").value = rol;
          document.querySelector("#fechaIngreso").value = fechaInicio;
          document.querySelector("#miembroId").value = miembroId;
          document.querySelector("#grupoId").value = grupoId;
        });
      });
    });
  </script>
